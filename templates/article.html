<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 mx-auto pt-3 pb-3 mb-4 bg-secondary text-white">
          <h1 class="text-center">Энциклопедия Девмана</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto text-center mb-4">
          <a href="#">На главную</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto mb-3">
           <h2 class="text-center">{{ title }}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto">
          {{ content }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto text-center mt-3 mb-3">
          <a href="#">На главную</a>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
